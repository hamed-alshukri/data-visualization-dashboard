<div>
  <div class="widget-header density-settings-1">
    <h3>Towers</h3>
    <span class="header-spacer"></span>
    <mat-form-field appearance="outline">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. 5G"
        #input />
    </mat-form-field>
  </div>
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="announceSortChange($event)">
    <ng-container
      [matColumnDef]="column"
      *ngFor="let column of displayedColumns">
      <th
        mat-header-cell
        *matHeaderCellDef>
        {{ getColumnName(column) }}
      </th>
      <td
        mat-cell
        *matCellDef="let element">
        <div *ngIf="column === 'tower_type' || column === 'technology'">
          <mat-chip-listbox
            [attr.aria-label]="element[column]"
            class="custom-badge">
            <mat-chip [ngClass]="getChipColor(element[column], column)">
              {{ element[column] }}
            </mat-chip>
          </mat-chip-listbox>
        </div>

        <div *ngIf="column !== 'tower_type' && column !== 'technology'">
          {{ element[column] }}
        </div>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of towers data">
  </mat-paginator>
</div>
